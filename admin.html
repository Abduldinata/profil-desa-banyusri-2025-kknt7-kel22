<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Desa Banyusri</title>
  <link rel="stylesheet" href="css/admin.css" />
  <!-- SheetJS untuk export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
<!-- ...existing code... -->
    <div class="admin-header">
      <div class="logo-section">
        <div class="logo">
          <img src="img/logo.png" style="height:48px;width:auto;">
        </div>
        <div class="header-text">
          <h1>DESA BANYUSRI</h1>
          <p>Kecamatan Wonosegoro, Kabupaten Boyolali</p>
        </div>
      </div>
      <div class="header-left">
        <h1>ğŸ“‹ Dashboard Pengaduan Admin</h1>
        <p class="admin-subtitle">Desa Banyusri</p>
        <p class="welcome-text">Selamat datang, <span id="admin-name">Admin</span>!</p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
<!-- ...existing code... -->

    <!-- Statistics Cards -->
    <div class="stats-container">
      <div class="stat-card total">
        <div class="stat-content">
          <h3 id="total-count">0</h3>
          <p>Total Pengaduan</p>
        </div>
      </div>
      <div class="stat-card menunggu">
        <div class="stat-content">
          <h3 id="menunggu-count">0</h3>
          <p>Menunggu</p>
        </div>
      </div>
      <div class="stat-card diproses">
        <div class="stat-content">
          <h3 id="diproses-count">0</h3>
          <p>Diproses</p>
        </div>
      </div>
      <div class="stat-card selesai">
        <div class="stat-content">
          <h3 id="selesai-count">0</h3>
          <p>Selesai</p>
        </div>
      </div>
    </div>

    <!-- Section Header -->
    <div class="section-header">
      <h2>Daftar Pengaduan Masyarakat</h2>
      <div class="header-actions">
        <button class="export-btn" onclick="exportToExcel()">ğŸ“Š Export Excel</button>
        <button class="refresh-btn" onclick="loadPengaduan()">ğŸ”„ Refresh</button>
      </div>
    </div>
    
    <!-- Pengaduan List -->
    <div id="pengaduan-list"></div>
  </div>

  <script>
    // ğŸ”’ KEAMANAN DIPERBAIKI: Validasi token yang lebih ketat
    let token = localStorage.getItem("admin_token");
    
    // Fungsi untuk validasi dan pembersihan token
    function validateAndCleanToken() {
      token = localStorage.getItem("admin_token");
      
      if (!token) {
        console.log("ğŸ”’ Token tidak ditemukan, redirect ke login");
        redirectToLogin();
        return false;
      }
      
      // Cek apakah token sudah expired (decode JWT secara sederhana)
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        
        if (payload.exp && payload.exp < currentTime) {
          console.log("ğŸ”’ Token sudah expired, redirect ke login");
          localStorage.removeItem("admin_token");
          redirectToLogin();
          return false;
        }
      } catch (e) {
        console.log("ğŸ”’ Token tidak valid (format salah), redirect ke login");
        localStorage.removeItem("admin_token");
        redirectToLogin();
        return false;
      }
      
      return true;
    }

    // Fungsi redirect ke login
    function redirectToLogin() {
      alert("ğŸ”’ Sesi login telah berakhir atau tidak valid. Silakan login kembali.");
      window.location.href = "login.html";
    }

    // ğŸ”’ KEAMANAN: Validasi token saat halaman dimuat
    if (!validateAndCleanToken()) {
      // Jika token tidak valid, halaman akan redirect dan tidak melanjutkan eksekusi
    }

    // ğŸ”’ KEAMANAN: Fungsi untuk melakukan fetch dengan auto-logout jika unauthorized
    async function secureApiCall(url, options = {}) {
      // Validasi token sebelum setiap API call
      if (!validateAndCleanToken()) {
        return null;
      }

      // Tambahkan authorization header
      const headers = {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json',
        ...options.headers
      };

      try {
        const response = await fetch(url, {
          ...options,
          headers
        });

        // ğŸ”’ KEAMANAN: Cek status unauthorized
        if (response.status === 401 || response.status === 403) {
          console.log("ğŸ”’ API mengembalikan unauthorized, membersihkan token");
          localStorage.removeItem("admin_token");
          redirectToLogin();
          return null;
        }

        return response;
      } catch (error) {
        console.error('ğŸ”’ Error dalam API call:', error);
        throw error;
      }
    }

    let pengaduanData = []; // Store data for export

    // Function untuk menghitung statistik manual dari data pengaduan
    function calculateStats(data) {
      const stats = {
        total: data.length,
        menunggu: 0,
        diproses: 0,
        selesai: 0
      };
      
      data.forEach(item => {
        const status = (item.status || "menunggu").toLowerCase().trim();
        switch (status) {
          case "menunggu":
          case "pending":
          case "":
            stats.menunggu++;
            break;
          case "diproses":
          case "processing":
            stats.diproses++;
            break;
          case "selesai":
          case "completed":
          case "done":
            stats.selesai++;
            break;
          default:
            console.log("Unknown status:", item.status);
            stats.menunggu++; // Default ke menunggu
        }
      });
      
      return stats;
    }

    // Function untuk update tampilan statistik
    function updateStatsDisplay(stats) {
      document.getElementById("total-count").textContent = stats.total;
      document.getElementById("menunggu-count").textContent = stats.menunggu;
      document.getElementById("diproses-count").textContent = stats.diproses;
      document.getElementById("selesai-count").textContent = stats.selesai;
      
      console.log("ğŸ“Š Stats updated:", stats);
    }

    // Load statistics dengan keamanan
    async function loadStats() {
      console.log("ğŸ”„ Loading stats from API...");
      
      try {
        const response = await secureApiCall("https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/stats");
        
        if (!response) return; // Token invalid, sudah redirect
        
        const data = await response.json();
        console.log("ğŸ“Š Stats API Response:", data);
        
        if (data.success && data.data) {
          updateStatsDisplay(data.data);
        } else {
          console.warn("âš ï¸ Stats API failed, calculating manually from pengaduan data");
          if (pengaduanData.length > 0) {
            const manualStats = calculateStats(pengaduanData);
            updateStatsDisplay(manualStats);
          }
        }
      } catch (error) {
        console.error('âŒ Error loading stats:', error);
        // Fallback ke perhitungan manual jika API gagal
        if (pengaduanData.length > 0) {
          console.log("ğŸ“Š Using manual calculation as fallback");
          const manualStats = calculateStats(pengaduanData);
          updateStatsDisplay(manualStats);
        }
      }
    }

    // Load pengaduan data dengan keamanan
    async function loadPengaduan() {
      const list = document.getElementById("pengaduan-list");
      list.innerHTML = '<div class="loading-state"><p>â³ Memuat data pengaduan...</p></div>';

      try {
        const response = await secureApiCall("https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan");
        
        if (!response) return; // Token invalid, sudah redirect
        
        const data = await response.json();
        
        if (data && data.success) {
          pengaduanData = data.data; // Store for export
          console.log("ğŸ“‹ Pengaduan data loaded:", pengaduanData.length, "items");
          
          // Hitung dan update statistik manual terlebih dahulu
          const manualStats = calculateStats(pengaduanData);
          updateStatsDisplay(manualStats);
          
          list.innerHTML = "";
          if (data.data.length === 0) {
            list.innerHTML = '<div class="empty-state"><p>ğŸ—‚ï¸ Tidak ada pengaduan saat ini.</p></div>';
          } else {
            data.data.forEach(item => {
              const card = document.createElement("div");
              card.className = "pengaduan-card";
              const tanggal = new Date(item.tanggal).toLocaleString('id-ID');
              card.innerHTML = `
                <div class="card-header">
                  <div class="card-title">
                    <h3>${item.judul_pengaduan}</h3>
                    <span class="status ${getStatusClass(item.status)}" id="status-${item.id}">${item.status || "Menunggu"}</span>
                  </div>
                  <span class="tanggal">${tanggal}</span>
                </div>
                <div class="card-body">
                  <div class="info-section">
                    <div class="info-row">
                      <span class="label">Nama:</span>
                      <span class="value">${item.nama}</span>
                    </div>
                    <div class="info-row">
                      <span class="label">NIK:</span>
                      <span class="value">${item.nik}</span>
                    </div>
                    <div class="info-row">
                      <span class="label">Telepon:</span>
                      <span class="value">${item.telepon}</span>
                    </div>
                    <div class="info-row">
                      <span class="label">Email:</span>
                      <span class="value">${item.email || 'Tidak diisi'}</span>
                    </div>
                    <div class="info-row">
                      <span class="label">Alamat:</span>
                      <span class="value">${item.alamat}</span>
                    </div>
                    <div class="info-row">
                      <span class="label">Jenis:</span>
                      <span class="value">${item.jenis_pengaduan}</span>
                    </div>
                  </div>
                  <div class="content-section">
                    <h4>Isi Pengaduan:</h4>
                    <p>${item.isi_pengaduan}</p>
                  </div>
                  ${item.harapan ? `
                    <div class="content-section">
                      <h4>Harapan:</h4>
                      <p>${item.harapan}</p>
                    </div>
                  ` : ''}
                </div>
                <div class="card-actions">
                  <button class="btn-action btn-process" onclick="ubahStatus(${item.id}, 'Diproses')" ${item.status === 'Diproses' ? 'disabled' : ''}>
                    ${item.status === 'Diproses' ? 'Sedang Diproses' : 'Proses'}
                  </button>
                  <button class="btn-action btn-complete" onclick="ubahStatus(${item.id}, 'Selesai')" ${item.status === 'Selesai' ? 'disabled' : ''}>
                    ${item.status === 'Selesai' ? 'Sudah Selesai' : 'Selesai'}
                  </button>
                </div>
              `;
              list.appendChild(card);
            });
          }
          
          // Coba load stats dari API juga
          loadStats();
        } else {
          list.innerHTML = '<div class="empty-state"><p>âŒ Gagal memuat data pengaduan.</p></div>';
        }
      } catch (error) {
        console.error('Error:', error);
        list.innerHTML = '<div class="empty-state"><p>âŒ Terjadi kesalahan saat memuat data.</p></div>';
      }
    }

    // Export to Excel
    function exportToExcel() {
      if (pengaduanData.length === 0) {
        alert("âš ï¸ Tidak ada data untuk diexport!");
        return;
      }

      // Prepare data for Excel
      const excelData = pengaduanData.map((item, index) => ({
        'No': index + 1,
        'Tanggal': new Date(item.tanggal).toLocaleDateString('id-ID'),
        'Nama': item.nama,
        'NIK': item.nik,
        'Telepon': item.telepon,
        'Email': item.email || 'Tidak diisi',
        'Alamat': item.alamat,
        'Jenis Pengaduan': item.jenis_pengaduan,
        'Judul Pengaduan': item.judul_pengaduan,
        'Isi Pengaduan': item.isi_pengaduan,
        'Harapan': item.harapan || 'Tidak diisi',
        'Status': item.status || 'Menunggu'
      }));

      // Create workbook and worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(excelData);

      // Set column widths
      const colWidths = [
        { wch: 5 },  // No
        { wch: 12 }, // Tanggal
        { wch: 20 }, // Nama
        { wch: 18 }, // NIK
        { wch: 15 }, // Telepon
        { wch: 25 }, // Email
        { wch: 30 }, // Alamat
        { wch: 20 }, // Jenis Pengaduan
        { wch: 25 }, // Judul Pengaduan
        { wch: 40 }, // Isi Pengaduan
        { wch: 30 }, // Harapan
        { wch: 12 }  // Status
      ];
      ws['!cols'] = colWidths;

      // Add worksheet to workbook
      XLSX.utils.book_append_sheet(wb, ws, "Data Pengaduan");

      // Generate filename with current date
      const now = new Date();
      const dateStr = now.toISOString().split('T')[0];
      const filename = `Pengaduan_Desa_Banyusri_${dateStr}.xlsx`;

      // Save file
      XLSX.writeFile(wb, filename);
      
      alert("âœ… Data berhasil diexport ke file Excel!");
    }

    // Initialize dengan validasi keamanan
    if (validateAndCleanToken()) {
      loadPengaduan();
    }

    function getStatusClass(status) {
      switch ((status || "Menunggu").toLowerCase()) {
        case "diproses": return "status-diproses";
        case "selesai": return "status-selesai";
        default: return "status-menunggu";
      }
    }

    // Ubah status dengan keamanan
    async function ubahStatus(id, status) {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = "â³ Memproses...";
      button.disabled = true;

      try {
        const response = await secureApiCall(
          `https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan/${id}/status`,
          {
            method: "PUT",
            body: JSON.stringify({ status })
          }
        );

        if (!response) return; // Token invalid, sudah redirect

        const data = await response.json();
        
        if (data.success) {
          const statusElement = document.getElementById("status-" + id);
          statusElement.innerText = status;
          statusElement.className = `status ${getStatusClass(status)}`;
          alert("âœ… Status berhasil diperbarui menjadi: " + status);
          loadPengaduan(); // Reload data to update button states
        } else {
          alert("âŒ Gagal memperbarui status");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("âŒ Terjadi kesalahan saat memperbarui status");
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }

    function logout() {
      if (confirm("ğŸ”“ Apakah Anda yakin ingin logout?")) {
        localStorage.removeItem("admin_token");
        window.location.href = "login.html";
      }
    }

    // ğŸ”’ KEAMANAN: Validasi token secara berkala (setiap 30 detik)
    setInterval(() => {
      if (!validateAndCleanToken()) {
        console.log("ğŸ”’ Token tidak valid terdeteksi pada interval check");
        // Halaman akan redirect otomatis
      }
    }, 30000); // 30 detik

    // ğŸ”’ KEAMANAN: Cek visibility halaman (jika user kembali ke tab)
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        // Halaman menjadi visible, validasi token
        if (!validateAndCleanToken()) {
          console.log("ğŸ”’ Token tidak valid saat halaman menjadi visible");
          // Halaman akan redirect otomatis
        }
      }
    });

    // ğŸ”’ KEAMANAN: Prevent back button after logout
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || window.performance && window.performance.navigation.type === 2) {
        // Halaman dimuat dari cache, validasi ulang token
        if (!validateAndCleanToken()) {
          console.log("ğŸ”’ Token tidak valid saat halaman dimuat dari cache");
          // Halaman akan redirect otomatis
        }
      }
    });
  </script>
</body>
