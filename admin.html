<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Desa Banyusri</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <div class="header-left">
        <h1>ğŸ“‹ Dashboard Admin</h1>
        <p class="admin-subtitle">ğŸ˜ï¸ Sistem Pengaduan Desa Banyusri</p>
        <p class="welcome-text">Selamat datang, <span id="admin-name">Admin</span>!</p>
      </div>
      <button class="logout-btn" onclick="logout()">ğŸ”“ Logout</button>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-container">
      <div class="stat-card total">
        <div class="stat-icon">ğŸ“Š</div>
        <div class="stat-info">
          <h3 id="total-count">0</h3>
          <p>Total Pengaduan</p>
        </div>
      </div>
      <div class="stat-card menunggu">
        <div class="stat-icon">â³</div>
        <div class="stat-info">
          <h3 id="menunggu-count">0</h3>
          <p>Menunggu</p>
        </div>
      </div>
      <div class="stat-card diproses">
        <div class="stat-icon">ğŸ”„</div>
        <div class="stat-info">
          <h3 id="diproses-count">0</h3>
          <p>Diproses</p>
        </div>
      </div>
      <div class="stat-card selesai">
        <div class="stat-icon">âœ…</div>
        <div class="stat-info">
          <h3 id="selesai-count">0</h3>
          <p>Selesai</p>
        </div>
      </div>
    </div>

    <!-- Section Title -->
    <div class="section-header">
      <h2>ğŸ“ Daftar Pengaduan Masyarakat</h2>
      <button class="refresh-btn" onclick="loadPengaduan()">ğŸ”„ Refresh</button>
    </div>
    
    <!-- Pengaduan List -->
    <div id="pengaduan-list"></div>
  </div>

  <script>
    const token = localStorage.getItem("admin_token");
    if (!token) window.location.href = "login.html";

    // Load statistics
    function loadStats() {
      fetch("https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/stats", {
        headers: { Authorization: "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("total-count").textContent = data.data.total;
          document.getElementById("menunggu-count").textContent = data.data.menunggu;
          document.getElementById("diproses-count").textContent = data.data.diproses;
          document.getElementById("selesai-count").textContent = data.data.selesai;
        }
      })
      .catch(error => console.error('Error loading stats:', error));
    }

    // Load pengaduan data
    function loadPengaduan() {
      const list = document.getElementById("pengaduan-list");
      list.innerHTML = '<div class="loading-state"><p>â³ Memuat data pengaduan...</p></div>';

      fetch("https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan", {
        headers: { Authorization: "Bearer " + token }
      })
      .then(res => {
        if (res.status === 401 || res.status === 403) {
          alert("Sesi login telah berakhir. Silakan login kembali.");
          localStorage.removeItem("admin_token");
          window.location.href = "login.html";
          return;
        }
        return res.json();
      })
      .then(data => {
        if (data && data.success) {
          list.innerHTML = "";
          if (data.data.length === 0) {
            list.innerHTML = '<div class="empty-state"><p>ğŸ—‚ï¸ Tidak ada pengaduan saat ini.</p></div>';
          } else {
            data.data.forEach(item => {
              const card = document.createElement("div");
              card.className = "pengaduan-card";
              const tanggal = new Date(item.tanggal).toLocaleString('id-ID');
              card.innerHTML = `
                <div class="card-header">
                  <h3>${item.judul_pengaduan}</h3>
                  <span class="tanggal">ğŸ“… ${tanggal}</span>
                </div>
                <div class="card-body">
                  <div class="info-grid">
                    <div class="info-item">
                      <span class="info-label">ğŸ‘¤ Nama:</span>
                      <span class="info-value">${item.nama}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸªª NIK:</span>
                      <span class="info-value">${item.nik}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ“ Telepon:</span>
                      <span class="info-value">${item.telepon}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ“§ Email:</span>
                      <span class="info-value">${item.email || 'Tidak diisi'}</span>
                    </div>
                    <div class="info-item full-width">
                      <span class="info-label">ğŸ“ Alamat:</span>
                      <span class="info-value">${item.alamat}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ“‹ Jenis:</span>
                      <span class="info-value">${item.jenis_pengaduan}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">âš¡ Status:</span>
                      <span class="status ${getStatusClass(item.status)}" id="status-${item.id}">${item.status || "Menunggu"}</span>
                    </div>
                  </div>
                  <div class="isi-pengaduan">
                    <span class="info-label">ğŸ“ Isi Pengaduan:</span>
                    <p class="isi-text">${item.isi_pengaduan}</p>
                  </div>
                  ${item.harapan ? `
                    <div class="harapan">
                      <span class="info-label">ğŸ¯ Harapan:</span>
                      <p class="harapan-text">${item.harapan}</p>
                    </div>
                  ` : ''}
                </div>
                <div class="btn-status">
                  <button class="btn-diproses" onclick="ubahStatus(${item.id}, 'Diproses')" ${item.status === 'Diproses' ? 'disabled' : ''}>ğŸ”„ Proses</button>
                  <button class="btn-selesai" onclick="ubahStatus(${item.id}, 'Selesai')" ${item.status === 'Selesai' ? 'disabled' : ''}>âœ… Selesai</button>
                </div>
              `;
              list.appendChild(card);
            });
          }
          loadStats(); // Refresh stats after loading data
        } else {
          list.innerHTML = '<div class="empty-state"><p>âŒ Gagal memuat data pengaduan.</p></div>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        list.innerHTML = '<div class="empty-state"><p>âŒ Terjadi kesalahan saat memuat data.</p></div>';
      });
    }

    // Initialize
    loadPengaduan();

    function getStatusClass(status) {
      switch ((status || "Menunggu").toLowerCase()) {
        case "diproses": return "status-diproses";
        case "selesai": return "status-selesai";
        default: return "status-menunggu";
      }
    }

    function ubahStatus(id, status) {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = "â³ Memproses...";
      button.disabled = true;

      fetch(`https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan/${id}/status`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const statusElement = document.getElementById("status-" + id);
          statusElement.innerText = status;
          statusElement.className = `status ${getStatusClass(status)}`;
          alert("âœ… Status berhasil diperbarui menjadi: " + status);
        } else {
          alert("âŒ Gagal memperbarui status");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("âŒ Terjadi kesalahan saat memperbarui status");
      })
      .finally(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      });
    }

    function logout() {
      if (confirm("ğŸ”“ Apakah Anda yakin ingin logout?")) {
        localStorage.removeItem("admin_token");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
