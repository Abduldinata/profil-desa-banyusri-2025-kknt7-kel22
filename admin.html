<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Desa Banyusri</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h1>📋 Dashboard Pengaduan</h1>
      <button class="logout-btn" onclick="logout()">🔓 Logout</button>
    </div>
    
    <!-- Pengaduan List -->
    <div id="pengaduan-list"></div>
  </div>

  <script>
    const token = localStorage.getItem("admin_token");
    if (!token) window.location.href = "login.html";

    fetch("https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan", {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const list = document.getElementById("pengaduan-list");
        if (data.data.length === 0) {
          list.innerHTML = '<div class="empty-state"><p>🗂️ Tidak ada pengaduan saat ini.</p></div>';
        } else {
          data.data.forEach(item => {
            const card = document.createElement("div");
            card.className = "pengaduan-card";
            card.innerHTML = `
              <h3>${item.judul_pengaduan}</h3>
              <p><strong>Nama:</strong> ${item.nama}</p>
              <p><strong>NIK:</strong> ${item.nik}</p>
              <p><strong>Telepon:</strong> ${item.telepon}</p>
              <p><strong>Alamat:</strong> ${item.alamat}</p>
              <p><strong>Jenis:</strong> ${item.jenis_pengaduan}</p>
              <p><strong>Isi:</strong> ${item.isi_pengaduan}</p>
              <p><strong>Status:</strong> <span class="status ${getStatusClass(item.status)}" id="status-${item.id}">${item.status || "Menunggu"}</span></p>
              <div class="btn-status">
                <button class="btn-diproses" onclick="ubahStatus(${item.id}, 'Diproses')">🔄 Proses</button>
                <button class="btn-selesai" onclick="ubahStatus(${item.id}, 'Selesai')">✅ Selesai</button>
              </div>
            `;
            list.appendChild(card);
          });
        }
      } else {
        alert("Gagal memuat data pengaduan");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById("pengaduan-list").innerHTML = 
        '<div class="empty-state"><p>❌ Terjadi kesalahan saat memuat data.</p></div>';
    });

    function getStatusClass(status) {
      switch ((status || "Menunggu").toLowerCase()) {
        case "diproses": return "status-diproses";
        case "selesai": return "status-selesai";
        default: return "status-menunggu";
      }
    }

    function ubahStatus(id, status) {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = "⏳ Memproses...";
      button.disabled = true;

      fetch(`https://profil-desa-banyusri-2025-kknt7-kel22-production.up.railway.app/admin/pengaduan/${id}/status`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const statusElement = document.getElementById("status-" + id);
          statusElement.innerText = status;
          statusElement.className = `status ${getStatusClass(status)}`;
          alert("✅ Status berhasil diperbarui menjadi: " + status);
        } else {
          alert("❌ Gagal memperbarui status");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("❌ Terjadi kesalahan saat memperbarui status");
      })
      .finally(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      });
    }

    function logout() {
      if (confirm("🔓 Apakah Anda yakin ingin logout?")) {
        localStorage.removeItem("admin_token");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
